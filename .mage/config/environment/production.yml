#production
deployment:
    user: example
    from: ./
    to: /home/example/public_html/production
    scm:
        branch: master
    excludes:
        - .idea
        - .mage
        - ._*
        - .DS_Store
        - .gitignore
        - phpunit.*
        - bootstrap.php
        - ^app/config/parameters.yml
        - ^assets
        - ^files
        - ^node_modules
        - ^system/logs
        - ^system/modules
        - ^system/themes
        - ^tests
        - ^var/cache
        - ^var/logs
        - ^vendor
        - ^web/assets
        - ^web/bundles
        - ^web/files
        - ^web/share
        - ^web/system
        - ^web/layout/styles
        - ^web/layout/scripts
        - ^web/install.php
        - ^web/app_dev.php

releases:
    enabled: true
    symlink: current
    directory: releases

hosts:
    - example.com

tasks:
    pre-deploy:
        - gulp: {env: prod}
        - unit-tests
    on-deploy:
        - filesystem/link-shared-files:
            linked_files:
                - app/config/parameters.yml: relative
            linked_folders:
                - var/logs: relative
                - files: relative
        - composer/install: {dev: false}
        - composer/generate-autoload
        - symfony2/cache-warmup: {env: prod}
        - symfony2/assets-install: {env: prod, symlink: true, relative: true}
        - contao-install: {env: prod}
        - maintenance-lock: {env: prod}
    post-release:
        - doctrine-migrate: {env: prod}
        - doctrine-clear: {env: prod}
        - symfony2/cache-clear: {env: prod}
        - maintenance-unlock: {env: prod}
    post-deploy:
        - clean-releases: {max: 5}
